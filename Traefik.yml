apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: kube-system
  name: traefik-ingress
  labels:
    app: traefik-ingress
---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: kube-system
  name: traefik-ingress
  labels:
    app: traefik-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traefik-ingress
  template:
    metadata:
      labels:
        app: traefik-ingress
    spec:
      serviceAccountName: traefik-ingress
      containers:
        - name: traefik
          image: traefik:2.1
          volumeMounts:
            - name: traefik-config
              mountPath: /etc/traefik/
          ports:
            - name: http
              containerPort: 80
            - name: traefik
              containerPort: 8080
      volumes:
        - name: traefik-config
          configMap:
            name: traefik-config
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-ingress
  namespace: kube-system
  labels:
    app: traefik-ingress
spec:
  selector:
    app: traefik-ingress
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30080
  - name: traefik
    port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 30888
